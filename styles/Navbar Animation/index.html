<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Sang</h1>
            <ul>
                <li><a data-page="home" href="#homes">Home</a></li>
                <li><a data-page="project" href="#projects">Project</a></li>
                <li><a data-page="contact" href="#contacts">Contact</a></li>
                <div class="bubble"></div>
            </ul>
        </nav>
    </header>
    <main>
        <section data-index="0" class="home" id="homes">
            <h2>Home</h2>
        </section>
        <section data-index="1" class="project" id="projects"> 
            <h2>Project</h2>
        </section>
        <section data-index="2" class="contact" id="contacts">
            <h2>Contact</h2>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
