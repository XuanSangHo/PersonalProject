<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation on Scroll with Css</title>
    <link rel="stylesheet" href="aos.css" />
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    <script src="aos.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <section>
        <h1 data-aos="fade-down">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </section>
    <section>
        <h1 data-aos="fade-right">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </section>
    <section style="display: flex;">
        <h1 data-aos="fade-up-left">Lorem ipsum dolor .</h1>
        <h1 data-aos="fade-up-right">Lorem ipsum dolor</h1>
    </section>
    <section>
        <h1 data-aos="flip-left">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </section>
    <section>
        <h1 data-aos="zoom-in-down">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </section>
    <script>
        AOS.init({
            offset: 200,
            duration: 2000,
        });
    </script>
</body>

</html>
